<template name="login">
    <form class="login">
        <div class="loginFields form-group">
            <input class="form-control loginEmail" type="email" name="loginEmail" placeholder="Email">
            <input class="form-control loginPassword" type="password" name="loginPassword" placeholder="Password">
        </div>
        <p class="loginButton"><input class="btn btn-success" type="submit" value="Login"></p>
    </form>
</template>
