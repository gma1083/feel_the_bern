<head>
  <title>feel_the_bern</title>
  <link type="text/css" rel="stylesheet" href="./clients/views/display_players.css" />

</head>

<body>
  <div class="navbar navbar-default">
  	<div class="container-fluid">
	    <div class="navbar-header">
	    	<a class="navbar-brand"><img class="logo" src="/logo.png"></a>
	    </div>
	    <div class="collapse navbar-collapse navbar-right">
	    	{{#if currentUser}}
	    		<p>You are logged in</p>
	    		{{> dashboard}}
	    	{{else}}
		    	{{> register}}<br>
		    	{{> login}}<br>
		    	<a class="openRegisterModal" data-toggle="modal" data-target="#myModal">Register</a>
	    	{{/if}}
	    </div>
  	</div>
  </div>

  <div class="jumbotron container-fluid">
  	<img src="/banner1.png" class="banner">
  </div>

  <div class="container-fluid">
  	<div class="row">
  		<div class="col-lg-6 col-lg-offset-3">
  			{{> display_players}}
  			<!-- {{> add_player}} -->
		</div>
  	</div>
  </div>

</body>
